<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>HTML</title>
        <style>
            h1 {
            font-size: 25px;
            color : orange;
            font-family: sans-serif;
            text-decoration: underline;
            }
            ul {
            background-color: paleturquoise;
            }
            .background-list {
                background-color: pink;
                font-style: italic;
                text-align: center;
            }
            #paragraph {
                font-weight: 600;
                font-size: 3em;
                font-family: monospace;
            }
            body{
                font-size: 16px;
                line-height: 30px;
            }
        </style>
    </head>
    <body>
        <h1>Exercícios 3.2</h1>

        <p id="paragraph" class="background">Qual é a sua cor favorita?</p>
        <ul class="background-list">
            <li style="background-color: yellow;">Amarelo</li>
            <li style="background-color: red;">Vermelho</li>
            <li style="background-color: brown;">Marrom</li>
        </ul>
    </body>
</html>
